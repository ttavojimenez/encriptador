<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptado de texto</title>
</head>
<body>
    <header>
        <img src="./images/Logo.png" alt="Logo alura" class="logo">
    </header>
    <main>
        <section class="intro">
            <textarea  rows="5" cols="50" placeholder="Ingrese el texto aqui" class="text-area"></textarea>
            <div>
                <h6 class="alerta"> <img src="./images/exclamation-circle.png" alt=""> Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="resultado" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>@ttavojimenez</p>
    </footer>
    <script src="./encriptado.js"></script>
</body>
</html>
